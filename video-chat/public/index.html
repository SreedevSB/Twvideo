<!DOCTYPE html>
<html>

<head>
  <title>Twilio Video - Video Quickstart</title>
  <link rel="stylesheet" href="index2.css">

  <link rel="stylesheet" href="ui.css"></head>

<body>
  <div class="lbar sec" id="controls">
    <div id="preview">
      <p class="instructions"></p>
      <div class="thumbnail" id="local-media"></div>
      <div id="remote-media"></div>
      <button id="button-preview">Preview My Camera</button>
    </div>
    <div id="identity-controls">
      <p class="instructions"></p>
      <input id="identity" type="text" placeholder="Enter your name" />
      <button id="identity-connect">Connect</button>
    </div>
    <div id="log"></div>
  </div>
  <div class="centre sec" id="dominantSpeaker"></div>
  <div class="rbar sec">right</div>

  <div class="footer">
    <div id="room-controls">
      <div class="room clear-fix">
      <p class="instructions">Room Name:</p>
      <input id="room-name" type="text" placeholder="Enter a room name" />
    </div>
      <button id="button-join">Join Room</button>
      <button id="button-leave">Leave Room</button>
      <button id="button-share-screen">Share screen</button>
      <button id="button-unshare-screen">Unshare screen</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
